<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
	<!-- 最新版本的 Bootstrap 核心 jquery 文件 -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- 最新版本的 Bootstrap 核心 字体库 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous">
	</script>
</head>
<body style="background: #bbbbbb">


<div class="container"  style="margin-top: 10%;width: 30%;">
	 <form action="" method="POST" class="form-horizontal" role="form">
	     <div class="form-group">
	     	<label for="name" class="col-sm-2" control-label">用户名:</label>
	     	<div class="col-sm-10">
	     		<input type="text" name="username" id="inputID" class="form-control" value="" title="" required="required" >
				<small>账号:admin</small>
	     	</div>
	     </div>
		 <div class="form-group">
			 <label for="name" class="col-sm-2" control-label">密码:</label>
			 <div class="col-sm-10">
				 <input type="text" name="password" id="inputID" class="form-control" value="" title="" required="required" >
				 <small>密码:admin888</small>
			 </div>
		 </div>
		 <div class="form-group">
			 <label for="name" class="col-sm-2" control-label">验证码:</label>
			 <div class="col-sm-10">
				 <input type="text" name="captcha" id="inputID" class="form-control" value="" title="" required="required" ><br>
				 <img id="captcha" src="?s=admin/login/captcha" alt="">
				 <a href="javascript:;" id="captchaA">看不清换一张</a>
			 </div>
		 </div>
		 <div class="form-group">
	         <div class="col-sm-10 col-sm-offset-2">
	             <button type="submit" class="btn btn-primary btn-block">登录</button>
	         </div>
	     </div>
	 </form>
</div>
<script>
	$(function () {
        var src = $('#captcha').attr('src');
		$("#captcha,#captchaA").click(function () {
            $("#captcha").attr('src',src+'&rand='+Math.random());
        })
    })
</script>






</body>
</html>
